# ===================================
# CONFIGURAÇÕES DO MYSQL
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/delivery_db
spring.datasource.username=root
spring.datasource.password=1

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# ===================================
# update = atualiza o schema automaticamente
# create = recria o banco toda vez (USE APENAS PARA TESTES!)
# create-drop = recria e apaga ao finalizar
# validate = apenas valida o schema
spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# CONFIGURAÇÕES DO SERVIDOR
# ===================================
server.port=8080

# ===================================
# CONFIGURAÇÕES DE LOG
# ===================================
logging.level.org.springframework=INFO
logging.level.com.deliverytech=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================
# CONFIGURAÇÕES DO SWAGGER
# ===================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html